    <!------------------------------------------------->
    <div class="container-fluid">
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="content">
            <!--尚未開始------------------------------->
            <div class="row justify-content-md-center mt-4">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark label">
                        尚未開始 <span class="badge badge-light">2</span>
                    </button>
                </div>
            </div>
            <!--尚未開始專案------------------------------->
            <div class="card-deck">
                <!-- card編號也要自動產生 -->
                <div class="card">
                    <div class="card-color-body">
                        <a class="card-link" href="project_list_work2.html">
                            <h5 class="card-title">我的專案一</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-color-body">
                        <a class="card-link" href="project_list_work2.html">
                            <h5 class="card-title">我的專案二</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
                <div class="card text-center card-set" data-toggle="modal" data-target="#addproject">
                    <div class="card-color-special">
                        <a class="card-link" href="#"><img src="./imgs/plus-3x.png"></a>
                    </div>
                </div>
            </div>
            <!--執行中------------------------------->
            <div class="row justify-content-md-center mt-4">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark label">
                        執行中 <span class="badge badge-light">1</span>
                        <span class="sr-only">unread messages</span>
                    </button>
                </div>
            </div>
            <!--執行中專案------------------------------->
            <div class="card-deck">
                <div class="card">
                    <div class="card-color-body-ing">
                        <a class="card-link" href="project_list_work2.html">
                            <h5 class="card-title">Project</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
            </div>
            <!--已完成------------------------------->
            <div class="row justify-content-md-center mt-4">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark label">
                        已完成 <span class="badge badge-light">2</span>
                        <span class="sr-only">unread messages</span>
                    </button>
                </div>
            </div>
            <!--已完成專案------------------------------->
            <div class="card-deck">
                <div class="card">
                    <div class="card-color-body-end">
                        <a class="card-link" href="project_list_work2.html">
                            <h5 class="card-title">Project Complete!</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-color-body-end">
                        <a class="card-link" href="project_list_work2.html">
                            <h5 class="card-title">Project Complete!</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
            </div>
        </div>
        <!--專案齒輪設定內容---------------------------------->
        <div class="modal fade" id="projectset" tabindex="-1" role="dialog" aria-labelledby="projectset"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">設定</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">重新命名:</label>
                                <input type="text" class="form-control" name="">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">專案代碼:</label>
                                <button onclick="myFunction()">Copy</button>
                                <input type="text" class="form-control" id="copy">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--~~~~~~~~~~~~~~~~~-->
        <!--新增專案設定---------------------------------->
        <div class="modal fade" id="addproject" tabindex="-1" role="dialog" aria-labelledby="addproject"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新增</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">標題:</label>
                                <input type="text" class="form-control" name="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">專案密碼:</label>
                                <input type="text" class="form-control" name="">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">開始日期:</label>
                                <input type="datetime-local" name="">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">結束日期:</label>
                                <input type="datetime-local" name="">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------>
    </div>
