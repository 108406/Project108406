                    <div class="form-group row justify-content-center">
                        <label for="inputPassword" class="col-sm-2 col-form-label">

                        <div class="col-sm-8">

                    </div>

                            <label class="onoffswitch-label" for="myonoffswitch">

            <!-- Modal 修改密碼-->
            <div class="modal fade" id="editpassword" tabindex="-1" role="dialog" aria-labelledby="editpassword"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editpassword">修改密碼</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">請輸入舊密碼:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">請輸入新密碼:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">再次輸入新密碼:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
                            <button type="button" class="btn btn-primary">確定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal 刪除帳號-->

                            </button>

                        <div class="modal-footer justify-content-center">
